<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
    <style>
      input {
        color: grey;
        text-align: center;
      }
      button:hover, input:hover{
        cursor: pointer;
      }
      </style>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
              </tr>
            </thead>
            <tbody id="table-body">
              <tr id="input-block">
                <td><input type="text" value="Enter Book Title" onfocus="this.value=''" id="title-input"></td>
                <td><input type="text" value="Enter Author's Name" onfocus="this.value=''" id="author-input"></td>
                <td><input type="checkbox" name="read" id="checkbox-id" class="checkbox-class"></td>
                <td><button type="submit" id="submit">Submit</button></td>
                <td><button type="submit" id="remove">Remove</button></td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
